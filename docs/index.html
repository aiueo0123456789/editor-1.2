<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2D</title>
    <link rel="stylesheet" href="style/destyle.css"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/menubar.css">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/contextmenu.css">
    <link rel="stylesheet" href="style/hierarchy.css">
    <link rel="stylesheet" href="style/timeLine.css">
    <link rel="stylesheet" href="style/inspector.css">
    <link rel="stylesheet" href="style/view.css">
    <link rel="stylesheet" href="style/load.css">
    <link rel="stylesheet" href="style/shelf.css">
    <link rel="stylesheet" href="style/graphEditor.css">
    <link rel="stylesheet" href="style/animationCollector.css">
    <link rel="stylesheet" href="style/appendModal.css">
    <link rel="stylesheet" href="style/ui.css">
    <link rel="stylesheet" href="style/arrow.css">
    <link rel="stylesheet" href="style/look.css">

    <link rel="website icon" type="png" href="config/画像データ/アプリアイコン.png">
</head>
<body>
    <!-- ロードモーダル -->
    <div id="loadingModal">
        <div id="progressMessage"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="progressText">0%</div>
    </div>

    <div id="appendModal">
        <div id="selectAppendObject">
            <ul id="directories">
            </ul>
            <div id="appendModal-action">
                <button id="appendModal-appendBtn">追加</button>
            </div>
        </div>
    </div>

    <div class="all">
        <ul id="contextmenu"></ul>
        <ul id="custom-select-items"></ul>
        <div id="menubar" class="menubar">
            <!-- <div class="label-input" id="projectNameContainer"> -->
            <div id="projectNameContainer">
                <label for="projectName-input">プロジェク名</label>
                <input id="projectName-input" type="text" value="名称未設定">
            </div>
            <button id="save-btn">保存</button>
            <label>開く
                <input id="open-btn" type="file">
            </label>
            <label>psから開く
                <input id="ps-open-btn" type="file" webkitdirectory directory multiple>
            </label>
            <label>アペンド
                <input id="file-append-btn" type="file">
            </label>
            <span style="position: relative;">
                <input type="number" value="100" style="width: fit-content; position: absolute; top: 0; left: 0;">
                <p style="position: absolute; top: 0; left: 10px;">test</p>
            </span>
        </div>
        <div id="app" class="main"></div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
